<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Metadata -->
    <!-- Primary Meta Tags -->
    <title>JOCO Studio</title>
    <meta name="title" content="Jon Corbett — JOCO Studio" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta
      name="description"
      content="JOCO is the multidisciplinary design studio of Jon Corbett (hi!). We work across mediums to make pretty things that solve problems and are fun to look at ✨"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://joco.io/" />
    <meta property="og:title" content="Jon Corbett — JOCO Studio" />
    <meta
      property="og:description"
      content="JOCO is the multidisciplinary design studio of Jon Corbett (hi!). We work across mediums to make pretty things that solve problems and are fun to look at ✨"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/jocoio/portfolio5/master/src/assets/meta.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://joco.io/" />
    <meta property="twitter:title" content="Jon Corbett — JOCO Studio" />
    <meta
      property="twitter:description"
      content="JOCO is the multidisciplinary design studio of Jon Corbett (hi!). We work across mediums to make pretty things that solve problems and are fun to look at ✨"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/jocoio/portfolio5/master/src/assets/meta.png"
    />
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-154439770-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-154439770-1");
    </script>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function(v) {
              var a = v.split("=");
              q[a[0]] = a
                .slice(1)
                .join("=")
                .replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <!-- Fonts & Anime-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
