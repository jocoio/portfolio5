<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jon Corbett — JOCO</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta property="og:url" content="https://joco.io" /> 
    <meta property="og:title" content="Jon Corbett — JOCO" />
    <meta property="description" content="Hi, I'm Jon! I’m a developer and creative originally from New England. I love working with media and technology to share stories and build unique experiences." />
    <meta property="og:description" content="Hi, I'm Jon! I’m a developer and creative originally from New England. I love working with media and technology to share stories and build unique experiences." />
    <meta property="og:image" content="https://raw.githubusercontent.com/jocoio/portfolio5/master/src/assets/meta.png" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. http://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // http://www.foo.tld/?p=/one/two&q=a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set segmentCount to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part of the path, and not
      // the real directory in which the app resides, for example:
      // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
      // https://username.github.io/repo-name/?p=/one/two&q=a=b~and~c=d#qwe
      // Otherwise, leave segmentCount as 0.
      var segmentCount = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
